<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body onload="listHolderLoaded()">
    <div class="center-whole">
      <div class="list-holder">
        <div id="item-lists"></div>
        <form name="list-maker" id="list-maker">
          <input
            name="list-name"
            id="list-name-input"
            type="text"
            class="form-control"
            placeholder="Enter new list name"
          />
          <button class="btn btn-primary"><i class="fas fa-plus"></i></button>
        </form>
      </div>
    </div>
    <div id="pop-up-holder">
      <div id="item-desc">
        <h2 id="item-desc-title">Title</h2>
        <small id="item-desc-create-date"></small>
        <small id="item-desc-update-date"></small>
        <textarea id="item-desc-desc" value="no value"></textarea>
        <button
          id="item-desc-save"
          class="btn btn-success"
          onclick="updateContentFromPopUp()"
        >
          Save changes
        </button>
      </div>
      <div id="pop-up-background" onclick="closePopUp()"></div>
      <button id="pop-up-closer" class="btn" onclick="closePopUp()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div id="logout-holder">
      <button class="btn" onclick="logout()">
        Log out <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>

    <script
      src="https://kit.fontawesome.com/e548969ec4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/errorHandler.js"></script>
  </body>
</html>
