<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body onload="listHolderLoaded()">
    <div class="list-holder">
      <div id="item-lists">
        <div class="item-list" id="item-list-1">
          <div class="row">
            <h3 class="item-list-title">Title</h3>
            <div>
              <span class="btn-open" id="btn-open-1">
                <button class="btn btn-open" onclick="openNav(1)">
                  <i class="fas fa-chevron-down"></i>
                </button>
              </span>
              <span id="btn-closed-1" class="btn-closed">
                <button onclick="closeNav(1)" class="btn btn-closed">
                  <i class="fas fa-chevron-up"></i>
                </button>
              </span>
            </div>
          </div>
          <div id="list-1" class="sidenav">
            <div
              class="list-item list-group-item d-flex justify-content-between align-items-center"
            >
              Hello there
            </div>
            <div
              class="list-item list-group-item d-flex justify-content-between align-items-center"
            >
              Hello there
            </div>
          </div>
        </div>
      </div>
      <form name="list-maker" id="list-maker">
        <input
          name="list-name"
          id="list-name-input"
          type="text"
          class="form-control"
          placeholder="Enter new list name"
        />
        <button class="btn btn-primary"><i class="fas fa-plus"></i></button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/e548969ec4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/errorHandler.js"></script>
  </body>
</html>
